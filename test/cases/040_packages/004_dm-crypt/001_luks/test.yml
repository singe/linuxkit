kernel:
  image: linuxkit/kernel:4.14.159
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:1d8e0532ca588c5ad0d9ca6038349a70bb7ac626
  - linuxkit/runc:c1f0db27e71d948f3134b31ce76276f843849b0a
onboot:
  - name: dm-crypt
    image: linuxkit/dm-crypt:v0.7
    command: ["/usr/bin/crypto", "-l", "it_is_encrypted", "/dev/sda"]
  - name: test
    image: alpine:3.9
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:b498d30dd9660090565537fceb9e757618737a85
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
  - path: etc/dm-crypt/key
    contents: "abcdefghijklmnopqrstuvwxyz123456"
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
