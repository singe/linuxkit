kernel:
  image: linuxkit/kernel:5.4.39
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:4f6508f4f35b134dda3807bb5d75c117c193a86a
  - linuxkit/runc:v0.8
onboot:
  - name: losetup
    image: linuxkit/losetup:v0.8
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.11
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:06dd4e46c62fbe79123a028835c921f80e4855d3
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.11
