kernel:
  image: linuxkit/kernel:5.4.39
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:a68f9fa0c1d9dbfc9c23663749a0b7ac510cbe1c
  - linuxkit/runc:v0.8
  - linuxkit/containerd:a4aa19c608556f7d786852557c36136255220c1f
  - linuxkit/ca-certificates:v0.8
  - linuxkit/memlogd:v0.8
services:
# A service which generates logs of log messages
  - name: fill-the-logs
    image: alpine
    command: ["/bin/sh", "-c", "while /bin/true; do echo hello $(date); done" ]
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:v0.8
    command: ["/usr/bin/logwrite", "-max-log-size", "1024"]
  - name: check-the-logs
    image: alpine:3.11
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.11
